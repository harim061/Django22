{% extends 'blog/base.html' %}
{% block head_title %}
    Update Post - Blog
{% endblock %}
{% block main_area %}
    <h1>Update Post</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form}}
            <tr>
                <th><label for="id_tag">Tag:</label></th>
                <td><input type="text" id="id_tag" name="tag_str" value="{{tag_str_default}}"></td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary float-right">submit</button>
    </form>
{% endblock %}
